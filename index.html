<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Header</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#" class="logo_link">
          <svg
            class="logo"
            width="100%"
            height="100%"
            viewBox="-10.5 -9.45 21 18.9"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="text-sm mr-0 w-10 h-10 text-link dark:text-link-dark flex origin-center transition-all ease-in-out"
          >
            <circle cx="0" cy="0" r="2" fill="currentColor"></circle>
            <g stroke="currentColor" stroke-width="1" fill="none">
              <ellipse rx="10" ry="4.5"></ellipse>
              <ellipse rx="10" ry="4.5" transform="rotate(60)"></ellipse>
              <ellipse rx="10" ry="4.5" transform="rotate(120)"></ellipse>
            </g>
          </svg>
        </a>
        <ul class="navbar_list">
          <li>
            <a href="#" class="navbar_link">Trang chủ</a>
          </li>
          <li>
            <a href="#" class="navbar_link">Giới thiệu</a>
          </li>
          <li>
            <a href="#" class="navbar_link">Dịch vụ</a>
          </li>
          <li>
            <a href="#" class="navbar_link">Hỏi đáp</a>
          </li>
          <li>
            <a href="#" class="navbar_link">Liên hệ</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img
        class="img"
        src="https://images.pexels.com/photos/6893376/pexels-photo-6893376.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="laptop"
      />
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
